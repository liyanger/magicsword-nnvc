{{each $data as $item index}}
    <li class="level-{{$item}} j-level-label" level="{{$item}}">
        <a href="#">{{index}}</a>
        <div class="interest2 hide j-interest-level-controller">
            <span class="add"></span>
            <span class="reduce"></span>
            <span class="delete"></span>
        </div>
    </li>
{{/each}}
